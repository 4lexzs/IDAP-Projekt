<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wirtschaftsquiz â€“ Fragensammlung</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="shell">
      <header>
        <div class="nav">
          <strong>Wirtschaftsquiz</strong>
          <div class="tabs">
            <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
            <a class="tab-link" href="index.html">Home</a>
            <a class="tab-link active" href="question-bank.html">Fragensammlung</a>
            <a class="tab-link" href="dashboard.html">Dashboard</a>
          </div>
          <div class="user-chip">
            <span id="userBadge"></span>
            <button class="btn secondary small" id="logoutBtn" type="button">Logout</button>
          </div>
        </div>
      </header>

      <main class="content">
        <section class="card">
          <div style="display: flex; justify-content: space-between; align-items: center">
            <div>
              <h1>Fragensammlung</h1>
              <p class="muted">Alle vorhandenen Fragen nach Themen sortiert.</p>
            </div>
            <div class="grid">
              <a class="btn primary" href="new-question.html">Neue Frage</a>
            </div>
          </div>
        <div class="grid two" style="margin-top:1.5rem">
          <div>
            <label for="searchText">Suche</label>
            <input id="searchText" type="text" placeholder="Stichwort im Fragetext ..." />
          </div>
          <div class="grid two">
            <div>
              <label for="searchTopic">Thema</label>
              <div class="input-group">
                  <select id="searchTopic">
                    <option value="">Alle Themen</option>
                  </select>
                  <button type="button" id="addTopicBtn" class="btn secondary" title="Neues Thema">+</button>
              </div>
            </div>
            <div>
              <label for="searchType">Aufgabentyp</label>
              <select id="searchType">
                <option value="">Alle</option>
                <option value="multiple">Multiple Choice</option>
                <option value="truefalse">Richtig / Falsch</option>
                <option value="input">Eingabe</option>
              </select>
            </div>
          </div>
        </div>
          <div id="questionList" class="list" style="margin-top: 2rem"></div>
        </section>
      </main>

      <footer class="footer">IDPA Projekt 2026</footer>
    </div>
    <script type="module" src="assets/js/app-shell.js"></script>
    <script type="module" src="assets/js/question-bank.js"></script>
  </body>
</html>
