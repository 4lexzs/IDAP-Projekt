<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wirtschaftsquiz – Neue Frage</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="shell">
      <header>
        <div class="nav">
          <strong>Wirtschaftsquiz</strong>
          <div class="tabs">
            <a class="tab-link" href="index.html">Home</a>
            <a class="tab-link active" href="question-bank.html">Fragensammlung</a>
            <a class="tab-link" href="dashboard.html">Dashboard</a>
          </div>
          <div class="user-chip">
            <span id="userBadge"></span>
            <button class="btn secondary small" id="logoutBtn" type="button">Logout</button>
          </div>
        </div>
      </header>

      <main class="content">
        <section class="card">
          <h1>Neue Frage erfassen</h1>
          <form id="questionForm">
            <div>
              <label for="title">Fragentext</label>
              <textarea id="title" name="title" placeholder="Frage ..." required></textarea>
            </div>
            <div class="grid two">
              <div>
                <label for="topicId">Thema</label>
                <select id="topicId" name="topicId" required></select>
              </div>
              <div>
                <label for="type">Aufgabentyp</label>
                <select id="type" name="type" required>
                  <option value="multiple">Multiple Choice</option>
                  <option value="truefalse">Richtig / Falsch</option>
                  <option value="input">Eingabe</option>
                </select>
              </div>
            </div>
            <div>
              <label for="points">Punkte</label>
              <input type="number" id="points" name="points" min="1" value="1" required />
            </div>
            <div id="optionsWrapper">
              <label>Antwortmöglichkeiten</label>
              <div id="optionsList" class="grid"></div>
              <button class="btn secondary small" id="addOptionBtn" type="button">+ Antwort hinzufügen</button>
            </div>
            <div id="inputAnswerWrapper" style="display: none">
              <label for="inputAnswer">Richtige Antwort (Freitext)</label>
              <input type="text" id="inputAnswer" placeholder="Antwort ..." />
            </div>
            <button class="btn primary" type="submit">Erstellen</button>
          </form>
        </section>
      </main>

      <footer class="footer">Nach dem Speichern wirst du zur Fragensammlung zurückgeleitet.</footer>
    </div>
    <script type="module" src="assets/js/app-shell.js"></script>
    <script type="module" src="assets/js/new-question.js"></script>
  </body>
</html>
