<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="shell">
      <header>
        <div class="nav">
          <strong>Wirtschaftsquiz</strong>
          <div class="tabs">
            <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
            <a class="tab-link" href="index.html">Home</a>
            <a class="tab-link active" href="question-bank.html">Fragensammlung</a>
            <a class="tab-link" href="dashboard.html">Dashboard</a>
          </div>
          <div class="user-chip">
            <span id="userBadge"></span>
            <button class="btn secondary small" id="logoutBtn" type="button">Logout</button>
          </div>
        </div>
      </header>

      <main class="content">
        <section class="card">
          <h1>Neue Frage erfassen</h1>
          <form id="questionForm">
            <div>
              <label for="title">Fragetext</label>
              <textarea id="title" name="title" placeholder="Frage ..." required style="min-height: 80px;"></textarea>
            </div>
            <div class="grid two">
              <div>
                <label for="topicId">Thema</label>
                <div class="input-group">
                    <select id="topicId" name="topicId" required></select>
                    <button type="button" id="addTopicBtn" class="btn secondary">+</button>
                </div>
              </div>
              <div>
                <label for="type">Aufgabentyp</label>
                <select id="type" name="type" required>
                  <option value="multiple">Multiple Choice</option>
                  <option value="truefalse">Richtig / Falsch</option>
                  <option value="input">Eingabe</option>
                </select>
              </div>
            </div>
            
            <div id="optionsWrapper" style="margin-top: 1.5rem; padding: 1rem; border: 1px solid var(--border); border-radius: var(--radius);">
              <label style="margin-top:0">AntwortmÃ¶glichkeiten</label>
              <div id="optionsList" class="grid"></div>
              <button class="btn secondary small" id="addOptionBtn" type="button" style="margin-top:1rem">+ Antwort hinzufÃ¼gen</button>
            </div>
            
            <div id="inputAnswerWrapper" style="display: none; margin-top: 1.5rem;">
              <label for="inputAnswer">Richtige Antwort (Freitext)</label>
              <input type="text" id="inputAnswer" placeholder="Antwort ..." />
            </div>

            <div style="margin-top: 2rem;">
                <button class="btn primary" type="submit">Erstellen</button>
            </div>
          </form>
        </section>
      </main>

      <footer class="footer">IDPA Projekt 2026</footer>
    </div>
    <script type="module" src="assets/js/app-shell.js"></script>
    <script type="module" src="assets/js/new-question.js"></script>
  </body>
</html>
